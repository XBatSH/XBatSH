<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .blog-post {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .post-time {
            font-size: 0.9em;
            color: #777;
        }

        .download-btn {
            margin-left: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <h1>个人博客</h1>
    <button id="add-post-btn">新增写作</button>
    <div id="blog-posts"></div>

    <script>
        const addPostBtn = document.getElementById('add-post-btn');
        const blogPostsDiv = document.getElementById('blog-posts');

        addPostBtn.addEventListener('click', () => {
            const newWindow = window.open('new_post.html', '_blank', 'width=800,height=600');
        });

        function savePost(title, content, imageUrl) {
            const now = new Date();
            const formattedDate = now.toLocaleString();
            const post = {
                title: title,
                content: content,
                imageUrl: imageUrl,
                time: formattedDate
            };
            let posts = localStorage.getItem('blogPosts');
            if (!posts) {
                posts = [];
            } else {
                posts = JSON.parse(posts);
            }
            posts.push(post);
            localStorage.setItem('blogPosts', JSON.stringify(posts));

            const link = document.createElement('a');
            link.href = '#';
            link.textContent = title;
            link.addEventListener('click', () => {
                showPost(post);
            });

            const timeSpan = document.createElement('span');
            timeSpan.classList.add('post-time');
            timeSpan.textContent = formattedDate;

            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = '下载 PDF';
            downloadBtn.classList.add('download-btn');
            downloadBtn.addEventListener('click', () => {
                generatePDF(post);
            });

            const postDiv = document.createElement('div');
            postDiv.classList.add('blog-post');
            postDiv.appendChild(link);
            postDiv.appendChild(timeSpan);
            postDiv.appendChild(downloadBtn);
            blogPostsDiv.appendChild(postDiv);
        }

        function showPost(post) {
            const htmlContent = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${post.title}</title>
</head>
<body>
    <h1>${post.title}</h1>
    <p>${post.content}</p>
    ${post.imageUrl ? `<img src="${post.imageUrl}" alt="博客图片">` : ''}
    <p class="post-time">创建时间: ${post.time}</p>
    <p class="post-time">数据来源: localStorage</p>
</body>
</html>
            `;
            const newWindow = window.open();
            newWindow.document.write(htmlContent);
        }

        function generatePDF(post) {
            const doc = new jsPDF();
            doc.setFontSize(20);
            doc.text(post.title, 10, 20);
            doc.setFontSize(14);
            doc.text(post.content, 10, 30);

            if (post.imageUrl) {
                doc.addImage(post.imageUrl, 'PNG', 10, 40, 50, 50);
            }

            doc.save(`${post.title}.pdf`);
        }

        // 页面加载时显示已保存的文章
        window.addEventListener('load', () => {
            let posts = localStorage.getItem('blogPosts');
            if (posts) {
                posts = JSON.parse(posts);
                posts.forEach(post => {
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = post.title;
                    link.addEventListener('click', () => {
                        showPost(post);
                    });

                    const timeSpan = document.createElement('span');
                    timeSpan.classList.add('post-time');
                    timeSpan.textContent = post.time;

                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = '下载 PDF';
                    downloadBtn.classList.add('download-btn');
                    downloadBtn.addEventListener('click', () => {
                        generatePDF(post);
                    });

                    const postDiv = document.createElement('div');
                    postDiv.classList.add('blog-post');
                    postDiv.appendChild(link);
                    postDiv.appendChild(timeSpan);
                    postDiv.appendChild(downloadBtn);
                    blogPostsDiv.appendChild(postDiv);
                });
            }
        });
    </script>
</body>

</html>
