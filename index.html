<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

       .header {
            background-image: url('https://dummyimage.com/1200x400/00aaff/ffffff&text=风景照片');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
        }

       .section {
            padding: 40px;
        }

       .section h2 {
            font-size: 24px;
        }

       .upload-container {
            margin-top: 20px;
        }

       .upload-container input[type="file"] {
            margin-bottom: 10px;
        }

       .reading-container {
            margin-top: 20px;
        }

       .reading-container textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

       .image-container {
            margin-top: 20px;
        }

       .image-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>我的个人网页</h1>
    </div>
    <div class="section">
        <h2>个人简介</h2>
        <p>这里是我的个人简介，我叫[你的名字]，目前从事[你的职业]。我在这个领域有[X]年的经验，对[相关领域]有着浓厚的兴趣。</p>
    </div>
    <div class="section">
        <h2>兴趣爱好</h2>
        <p>我的兴趣爱好广泛，包括阅读、旅行和运动。阅读让我开阔视野，旅行让我体验不同的文化，运动则让我保持健康。</p>
        <div class="upload-container">
            <input type="file" id="travel-image-upload" accept="image/*">
            <button onclick="uploadTravelImage()">上传旅游图片</button>
        </div>
        <div id="travel-image-container" class="image-container"></div>
    </div>
    <div class="section">
        <h2>读书心得</h2>
        <div class="reading-container">
            <textarea id="reading-text" placeholder="输入新的读书心得"></textarea>
            <button onclick="addReading()">添加心得</button>
        </div>
        <div id="reading-list"></div>
    </div>

    <script>
        function addReading() {
            const readingText = document.getElementById('reading-text').value;
            if (readingText) {
                const readingList = document.getElementById('reading-list');
                const newReading = document.createElement('p');
                newReading.textContent = readingText;
                readingList.appendChild(newReading);
                document.getElementById('reading-text').value = '';
            }
        }

        function uploadTravelImage() {
            const input = document.getElementById('travel-image-upload');
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageContainer = document.getElementById('travel-image-container');
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    imageContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
